<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                background: url('background.png') no-repeat center center fixed; 
                -webkit-background-size: contain;
                -moz-background-size: contain;
                -o-background-size: contain;
                background-size: contain;
            }
            h1 {
                margin-bottom: 20px;
            }
            .container {
                display: flex;
                align-items: center;
            }
            .square {
                width: 200px;
                height: 200px;
                background-color: #ffb2ff;
                display: flex;
                justify-content: center;
                align-items: center;
                margin-right: 20px;
            }
            .square input {
                font-size: 100px;
                color: #000000;
                background: transparent;
                border: none;
                text-align: center;
            }
            .buttons {
                display: flex;
                flex-direction: column;
            }
            button {
                width: 60px;
                height: 40px;
                margin-bottom: 10px;
                font-size: 20px;
            }
        </style>
    </head>
<body>
    <h1>임시 주차 대 수 확인 용</h1>
    <div class="container">
        <div class="square">
            <input id="number" type="number" value="0">
        </div>
        <div class="buttons">
            <button id="increment">+</button>
            <button id="decrement">-</button>
            <button id="save">Save</button>
        </div>
    </div>

    <!-- Firebase SDK 추가 -->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>

    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const numberElement = document.getElementById('number');
        const incrementButton = document.getElementById('increment');
        const decrementButton = document.getElementById('decrement');
        const saveButton = document.getElementById('save');

        firebase.database().ref().set({
  "rules": {
    ".read": true,
    ".write": true
  }
});

        // Reference to your entire Firebase database
        var myFirebase = firebase.database().ref();

        // Get a reference to the /number path in your Firebase database
        var numberRef = myFirebase.child("number");

        // Prepare to handle incoming Firebase data...
        numberRef.on('value', function(snapshot) {
            numberElement.value = snapshot.val();
        });

        incrementButton.addEventListener('click', function() {
            let currentNumber = parseInt(numberElement.value);
            numberElement.value = currentNumber + 1;
            numberRef.set(numberElement.value);
        });

        decrementButton.addEventListener('click', function() {
            let currentNumber = parseInt(numberElement.value);
            numberElement.value = currentNumber - 1;
            numberRef.set(numberElement.value);
        });

        saveButton.addEventListener('click', function() {
            numberRef.set(numberElement.value);
        });
    </script>
</body>
</html>
